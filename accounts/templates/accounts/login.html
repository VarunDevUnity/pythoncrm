<!DOCTYPE html>
<html>
<head>
    <title>Login - Chaudhary CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .crm-title {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 30px;
        }
       .login label,.login input,.btn-blog{ width: 100%; float: left;}

       .btn-blog{ padding-top: 15px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container login">
            <h1 class="crm-title">Chaudhary CRM</h1>
            <h2 class="text-center mb-4">Login</h2>
            
            {% if form.errors %}
            <div class="alert alert-danger">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Email</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    {{ form.password }}
                </div>
                <div class="d-grid gap-2 btn-blog">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>

        </div>
    </div>
</body>
</html>
