<!DOCTYPE html>
<html>
<head>
    <title>Add Follow-up - Chaudhary CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .crm-header {
            background-color: #0d6efd;
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        .crm-title {
            margin: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="crm-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="crm-title">Chaudhary CRM</h1>
                <div>
                    <a href="{% url 'lead-list' %}" class="btn btn-light">Back to Leads</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Add Follow-up</h2>
            
            {% if form.errors %}
            <div class="alert alert-danger">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_comment" class="form-label">Comment</label>
                    {{ form.comment }}
                </div>
                <div class="mb-3">
                    <label for="id_follow_up_date" class="form-label">Follow-up Date</label>
                    {{ form.follow_up_date }}
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Save Follow-up</button>
                    <a href="{% url 'lead-list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
